<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DEV CONFERENCE QUIZZ 2025</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #9138e5;
            color: #111;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 28px;
            box-sizing: border-box;
            position: relative;
            background: transparent;
        }

        main {
            flex: 1 1 auto;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            max-width: 1100px;
            margin: 0 auto;
        }

        .title h1 {
            margin: 0 0 20px 0;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 48px;
            background: linear-gradient(90deg, #fff 0%, #ffec6a 30%, #ff6b6b 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            text-align: center;
        }

        .boxes {
            display: flex;
            gap: 14px;
            align-items: stretch;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            flex-wrap: wrap;
            height: 100%;
        }

        .box {
            flex: 1 1 22%;
            min-width: 220px;
            min-height: 160px;
            background: linear-gradient(180deg, #ffffffdd, #ffffffaa);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: all 200ms ease;
            padding: 12px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .pattern {
            font-family: monospace;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.9);
            font-size: 56px;
            text-align: center;
            white-space: pre-wrap;
        }

        .box-hint {
            margin-top: 8px;
            font-size: 28px;
            color: rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .box.past {
            background: linear-gradient(180deg, #222, #111);
        }
        .box.past .pattern,
        .box.past .box-hint {
            color: #fff;
        }

        .box.future {
            background: linear-gradient(180deg, #f0f0f0, #e6e6e6);
            filter: blur(10px);
        }

        .box.current {
            background: linear-gradient(180deg, #ffd24d, #ff6b6b);
            transform: translateY(-8px);
            box-shadow: 0 14px 36px rgba(255, 107, 107, 0.28);
        }

        .controls {
            margin-top: 18px;
            display: flex;
            justify-content: center;
        }

        .reveal-btn {
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            font-weight: 800;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #ff6b6b, #ffb86b);
            cursor: pointer;
            display: none;
        }

        body.reveal-active .box {
            filter: none !important;
        }

        /* Finisher Header Canvas */
        #finisher-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: -1;
            pointer-events: none;
        }
        
        .finisher-header {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app finisher-header">
        <header class="title">
            <h1>DEV CONFERENCE QUIZZ 2025</h1>
        </header>

        <main>
            <div class="boxes" id="boxes"></div>
        </main>
        
        <div class="controls">
            <button id="revealBtn" class="reveal-btn">VISA SVAR</button>
        </div>
    </div>

    <!-- Load FinisherHeader from CDN -->
    <script src="https://cdn.finisher.co/v1/header/index.js"></script>
    
    <script>
        // Initialize FinisherHeader
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing FinisherHeader...');
            
            new FinisherHeader({
                "count": 100,
                "size": {
                    "min": 6,
                    "max": 15,
                    "pulse": 0.2
                },
                "speed": {
                    "x": {
                        "min": 0.2,
                        "max": 1.0
                    },
                    "y": {
                        "min": 0.2,
                        "max": 1.0
                    }
                },
                "colors": {
                    "background": "#9138e5",
                    "particles": [
                        "#ff6b6b",
                        "#4ecdc4", 
                        "#45b7d1",
                        "#96ceb4",
                        "#ffeaa7",
                        "#ffffff"
                    ]
                },
                "blending": "screen",
                "opacity": {
                    "center": 0.9,
                    "edge": 0.2
                },
                "skew": 0,
                "shapes": ["c"]
            });
            
            console.log('FinisherHeader initialized!');
        });

        // Quiz data and logic
        const items = [
            {answer:"En", hint:"Ett ord från titeln", songTitle:"En vacker död stad", artist:"Thåström"},
            {answer:"Gul", hint:"En färg", songTitle:"Banankontakt", artist:"Electric Banana Band"},
            {answer:"Björn", hint:"Ett djur", songTitle:"Vart jag mig i världen vänder", artist:"Den Svenska Björnstammen"},
            {answer:"Från", hint:"Ett ord från titeln", songTitle:"Från balkongen", artist:"Oskar Linnros"},
            {answer:"Hälsingland", hint:"Ett landskap", songTitle:"Hälsingland", artist:"Tomas Andersson Wij"}
        ].map(item => ({
            ...item,
            pattern: item.answer.split('').map(char => char === ' ' ? ' ' : 'X').join(''),
            characterCount: item.answer.replace(/\s/g, '').length,
            displayHint: `${item.hint} (${item.answer.replace(/\s/g, '').length})`
        }));

        let current = 0;
        let revealActive = false;

        function renderBoxes() {
            const boxesEl = document.getElementById('boxes');
            boxesEl.innerHTML = '';
            
            items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'box';
                
                const pattern = document.createElement('div');
                pattern.className = 'pattern';
                pattern.textContent = item.pattern;
                
                const hint = document.createElement('div');
                hint.className = 'box-hint';
                hint.textContent = item.displayHint;
                
                div.appendChild(pattern);
                div.appendChild(hint);
                
                div.addEventListener('click', () => setCurrent(idx));
                boxesEl.appendChild(div);
            });
            
            updateState();
        }

        function updateState() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach((box, idx) => {
                box.classList.remove('past', 'current', 'future');
                
                if (idx < current) {
                    box.classList.add('past');
                    if (revealActive) {
                        const pattern = box.querySelector('.pattern');
                        const hint = box.querySelector('.box-hint');
                        pattern.textContent = items[idx].answer;
                        hint.textContent = `${items[idx].songTitle} — ${items[idx].artist}`;
                    }
                } else if (idx === current) {
                    box.classList.add('current');
                } else {
                    box.classList.add('future');
                }
            });

            const revealBtn = document.getElementById('revealBtn');
            if (current === items.length - 1 || revealActive) {
                revealBtn.style.display = 'block';
            } else {
                revealBtn.style.display = 'none';
            }
            
            revealBtn.textContent = revealActive ? 'DÖLJ SVAR' : 'VISA SVAR';
        }

        function setCurrent(idx) {
            current = Math.max(0, Math.min(idx, items.length - 1));
            updateState();
        }

        // Event listeners
        document.getElementById('revealBtn').addEventListener('click', () => {
            revealActive = !revealActive;
            document.body.classList.toggle('reveal-active', revealActive);
            if (revealActive) current = 0;
            updateState();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && current < items.length - 1) {
                setCurrent(current + 1);
            } else if (e.key === 'ArrowLeft' && current > 0) {
                setCurrent(current - 1);
            }
        });

        // Initialize quiz
        renderBoxes();
    </script>
</body>
</html>
